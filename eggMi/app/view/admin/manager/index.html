<!-- 公共头部 -->
<%- include ../public/page_header.html%>


            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索管理员
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="th">
                            <th>管理员名称</th>
                            <th>管理员电话</th>
                            <th>管理员邮箱</th>
                            <th>管理员角色</th>

                            <th class="text-center">状态</th>

                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% for(let i = 0; i < manager.length; i++){ %>

                        <tr>
                            <td><%= manager[i].username%></td>
                            <td><%= manager[i].mobile%></td>
                            <td><%= manager[i].email%></td>
                            <td><%= manager[i].role[0].title%></td>
                            <td class="text-center">

                                <%if(manager[i].status==1){%>

                                <img src="/public/admin/images/yes.gif"
                                    onclick="app.changeStatus(this,'Admin','status','<%=manager[i]._id%>')" />

                                <%}else{%>
                                <img src="/public/admin/images/no.gif"
                                    onclick="app.changeStatus(this,'Admin','status','<%=manager[i]._id%>')" />
                                <%}%>

                            </td>    
                            <td class="text-center">
                                <a href="/admin/manager/edit?id=<%=manager[i]._id%>">编辑</a>
                                <a class="delete" href="/admin/delete?model=Admin&id=<%= manager[i]._id%>">删除</a>
                            </td>
                        </tr>
                        <% } %>

                    </tbody>
                </table>
            </div>

</body>

</html>
<script src="/public/admin/js/delete.js"></script>
