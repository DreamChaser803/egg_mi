<!-- 公共头部 -->
<%- include ../public/page_header.html%>


            <div class="panel panel-default">
                <div class="panel-heading">
                    编辑管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/manager/doEdit" method="post">
                            <ul>
                                <input type="hidden" name="_csrf" value="<%=csrf%>">
                                <!-- 携带修改数据的id -->
                                <input type="hidden" name="id" readonly value="<%=manager._id%>"/>

                                <!-- readonly 设置 表示不能修改value值 -->
                                <li> 管理员名称: <input type="text" name="username" readonly
                                        value="<%= manager.username%>" /></li>

                                <li> 管理员密码: <input type="text" name="password" value="" /></li>
                                <li> 管理员电话: <input type="text" name="mobile" value="<%= manager.mobile%>" /></li>
                                <li> 管理员邮箱: <input type="text" name="email" value="<%= manager.email%>" /></li>

                                <li>
                                    管理员角色:
                                    <select name="role_id" id="role_id">

                                        <%for(let i = 0; i < role_list.length; i++){%>
                                        <!-- 注意id的类型 统一转成字符串 -->
                                        <%if(manager.role_id.toString() == role_list[i]._id.toString()){%>
                                        <!-- selected 表示选中  -->
                                        <option value="<%=role_list[i]._id%>" selected ><%=role_list[i].title%></option>

                                        <%}else{%>
                                        <!-- 没选中的也要展示 -->
                                        <option value="<%=role_list[i]._id%>"><%=role_list[i].title%></option>

                                        <%}%>

                                        <%}%>
                                    </select>
                                </li>
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

</body>

</html>
