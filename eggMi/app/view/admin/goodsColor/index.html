<!-- 公共头部 -->
<%- include ../public/page_header.html%>
<div class="panel-heading">
    <a href="/admin/goodsColor/add" class="btn btn-primary">增加商品颜色</a>
</div>
<!--
                列表展示
            -->
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr class="th">
                <th>商品颜色</th>
                <th>描述</th>
                <th class="text-center">状态</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <% for(let i = 0; i < list.length; i++){%>

            <tr>
                <td><%=list[i].color_name%></td>
                <td><%=list[i].color_value%></td>
                <td class="text-center">

                    <%if(list[i].status==1){%>

                    <img src="/public/admin/images/yes.gif"
                        onclick="app.changeStatus(this,'GoodsColor','status','<%=list[i]._id%>')" />

                    <%}else{%>
                    <img src="/public/admin/images/no.gif"
                        onclick="app.changeStatus(this,'GoodsColor','status','<%=list[i]._id%>')" />
                    <%}%>

                            </td> 

                            <td class="text-center"> <a
                        href="/admin/goodsColor/edit?id=<%=list[i]._id%>">编辑</a> <a class="delete"
                        href="/admin/delete?model=GoodsColor&id=<%=list[i]._id%>">删除</a></td>

            </tr>
            <%}%>
                        

                    </tbody>
                </table>
            </div>
</body>

</html>
