<!-- 公共头部 -->
<%- include ../public/page_header.html%>

            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索角色
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr class="th">
                            <th>角色名称</th>
                            <th>描述</th>
                            <th>增加名称</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% for(let i = 0; i < list.length; i++){%>
                        
                        <tr>
                            <td><%=list[i].title%></td>
                            <td><%=list[i].description%></td>
                            <td><%= helper.getDate(list[i].add_time) %></td>
                            <td class="text-center">

                                <%if(list[i].status==1){%>

                                <img src="/public/admin/images/yes.gif"
                                    onclick="app.changeStatus(this,'Role','status','<%=list[i]._id%>')" />

                                <%}else{%>
                                <img src="/public/admin/images/no.gif"
                                    onclick="app.changeStatus(this,'Role','status','<%=list[i]._id%>')" />
                                <%}%>

                            </td> 

                            <td class="text-center"> <a href="/admin/role/auth?id=<%=list[i]._id%>">授权</a> <a href="/admin/role/edit?id=<%=list[i]._id%>">编辑</a>  <a class="delete" href="/admin/delete?model=Role&id=<%=list[i]._id%>">删除</a></td>

                        </tr>
                        <%}%>
                        

                    </tbody>
                </table>
            </div>
</body>

</html>
